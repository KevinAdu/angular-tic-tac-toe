<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
		<script type="text/javascript" src="../libs/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="app">
		<player-form></player-form>
		<section ng-controller="gridController" class="container" ng-show="readyToPlay">
			<h1 class="player-info" ng-repeat="player in players">
				Player {{$index + 1}}: {{player.name}}
			</h1>
			<div class="board" >
				<div ng-repeat="item in board" class="grid-square" ng-click="setPiece($index)">
					{{item}}
				</div>
				<h2>Turn Count: {{currentTurn}}</h2>
				<h1 ng-show="gameOver">{{currentPlayer.name}} wins!</h1>
			</div>
		</section>
	</body>
</html>
